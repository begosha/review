{% extends 'base.html' %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
        <div class="task-view">
            <h1>Product:</h1>
            <h2>{{ product.name }}</h2>
             <img class="picture" src="{{ product.picture.url }}" width="250" height="250" alt="product image">
            <hr>
            <p>{{ product.description}}</p>
            <p> Category: {{ product.category }}</p>
            <a class="btn btn-outline-info" href="{% url 'product-update' product.id %}">Update</a>
            <button type="button" class="btn btn-outline-info waves-effect px-3" data-toggle="modal" data-target="#deletion">Delete
            </button>
        </div>
        <div class="modal fade" id="deletion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete this product?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <a class="btn" href='{% url "product-delete" product.id %}'>Delete</a>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
