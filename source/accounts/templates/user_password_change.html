{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="task-view">
    <h1>Change Password</h1>
    <form action="{% url 'password_change' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    {% url "password_change" user_obj.pk as action_url %}
    {% include 'partial/form.html' with action_url=action_url form_method="POST" button_text="Edit" %}
</form>
</div>
{% endblock %}
